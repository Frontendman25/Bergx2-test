<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>CSS Testimonial</title>
  <meta name="description" content="CSS Testimonial">
  <meta name="author" content="Bergx2 GmbH">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>
<body>
	<div id="wrapper" data-role="page" data-theme="a">
		<header data-role="header" data-position="fixed" data-fullscreen="true">
			<div id="row">
				<div id="left-menu">
					<a href="#left">
						<i class="fas fa-angle-double-right"></i>
					</a>
				</div>
				<div id="brand">
					<i class="fab fa-galactic-republic"></i>
				</div>
				<div id="right-menu">
					<a href="#right">
						<i class="fas fa-angle-double-left"></i>
					</a>
				</div>
			</div>
		</header>
		<aside id="left" data-role="panel" data-position="left" data-display="push">
			<a href="#" data-rel="close">Close panel</a>
		</aside>
		<aside id="right" data-role="panel" data-position="right" data-display="push">
			<a href="#" data-rel="close">Close panel</a>
		</aside>
		<main data-role="content" data-enhance="false">
		  <div class="leagueWrap">
				<div class="container">
					<div class="league row no-gutters align-items-center">
						<div class="col">
							<a href="#"><img src="img/chevron-small-left.svg" alt="arrow" class="league-arrow"></a>
						</div>
						<h2 class="col-auto text-center">CHAMPION LEAGUE / GRUPPE D</h2>
						<div class="col text-right">
							<a href="#"><img src="img/star.svg" alt="star" class="league-star"></a>
						</div>
					</div>
				</div>
		  </div>
		  
		  <div class="teamsWrap">
		  	<div class="container">
		  		<div class="teams row text-center">
		  			<h3 class="col">Galatasaray</h3>
		  			<h3 class="col">FC Bayern München</h3>
		  		</div>
		  	</div>
		  </div>
		  
		  <div class="scoreWrap">
		  	<div class="container">
		  		<div class="score row no-gutters">
		  			<h3 class="col text-right">1</h3>
		  			<span class="score-colon col text-center">:</span>
		  			<h3 class="col">0</h3>
		  		</div>
		  	</div>
		  </div>
		  
		  <div class="liveWrap">
		  	<div class="container">
		  		<div class="live row text-center">
		  			<h4 class="col d-flex justify-content-center align-items-center"><img src="img/livestream.svg" alt="lives tream">LIVE STREAM</h4>
		  			<h4 class="col d-flex justify-content-center align-items-center"><img src="img/tracker.svg" alt="live tracker">LIVE TRACKER</h4>
		  			<h4 class="col d-flex justify-content-center align-items-center"><img src="img/stats.svg" alt="lives tream">STATISTIKEN</h4>
		  		</div>
		  	</div>
		  </div>
		  
		  <div class="dataWrap">
					<form class="dataForm">
						<div class="data-bg">
							<div class="container">
								<div class="data row align-items-center no-gutters">
									<h5 class="data-caption col text-left">Tipp</h5>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">1</span><span class="data-second-num">3.80</span></button></div>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">X</span><span class="data-second-num">3.80</span></button></div>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">2</span><span class="data-second-num">3.80</span></button></div>
								</div>
							</div>
						</div>
						
						<div class="data-bg">
							<div class="container">
								<div class="data row align-items-center no-gutters">
									<h5 class="data-caption col text-left">Handicap<br>1:0</h5>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">1</span><span class="data-second-num">3.80</span></button></div>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">+</span><span class="data-second-num">3.80</span></button></div>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">-</span><span class="data-second-num">3.80</span></button></div>
								</div>
							</div>
						</div>
						
						<div class="data-bg">
							<div class="container">
								<div class="data row align-items-center no-gutters">
									<h5 class="data-caption col text-left">Über/Unter<br>3,5</h5>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">+</span><span class="data-second-num">3.80</span></button></div>
									<div class="data-item col"></div>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">-</span><span class="data-second-num">3.80</span></button></div>
								</div>
							</div>
						</div>
						
						<div class="data-bg">
							<div class="container">
								<div class="data row align-items-center no-gutters">
									<h5 class="data-caption col text-left">Torschütze<br>Heim</h5>
									<div class="data-item data-item-grey col">Max Kruse</div>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">J</span><span class="data-second-num">3.80</span></button></div>
									<div class="data-item col"><button data-role="none" class="d-flex justify-content-between"><span class="data-first-num">N</span><span class="data-second-num">3.80</span></button></div>
								</div>
							</div>
						</div>
					</form>
			</div>
		</main>
		<footer data-role="footer"></footer>
	</div>
	<!-- scripts -->	
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<!-- css -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous" defer>
	<link rel="stylesheet" href="css/main.css?v=1.0">
</body>
</html>
